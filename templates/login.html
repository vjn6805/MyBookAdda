<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-100 to-blue-200">

  <form action="/login" method="POST" class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md space-y-5">
    <h2 class="text-3xl font-bold text-center text-blue-700">Welcome Back</h2>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
      <input type="email" name="email" placeholder="you@example.com" required
             class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
      <input type="password" name="password" placeholder="••••••••" required
             class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <button type="submit"
            class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition duration-300">
      Login
    </button>

    <p class="text-sm text-center text-gray-600">
      Don’t have an account?
      <a href="/signup" class="text-blue-600 font-semibold hover:underline">Sign Up</a>
    </p>
  </form>

</body>
</html>
